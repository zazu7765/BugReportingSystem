<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reporting System</title>
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
    </ul>
    <h1>Create a Bug Report</h1>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('submit_report')}}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.report_number.label }} {{ form.report_number }}
        </div>
        <div>
            {{ form.bug_type.label }} {{ form.bug_type }}
        </div>
        <div>
            {{ form.bug_summary.label }} {{ form.bug_summary }}
        </div>
        <div>
            <input type="checkbox" id="progress_notification" name="progress_notification">
            <label for="progress_notification">Notify me about progress</label>
        </div>
        <div>
            <input type="checkbox" id="update_notification" name="update_notification">
            <label for="update_notification">Notify me about updates</label>
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
