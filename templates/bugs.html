<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bugs</title>
</head>
<body>
    <h1>List of Bugs</h1>
    <ul>
        <li><a href="/">Home</a></li>

    </ul>
    <ul>
        {% for bug in bugs %}
            <li><a href="{{ url_for('bugs')}}/{{ bug.number }}"># {{ bug.number }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
